<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery-classroom</title>
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="screen">
        <div class="panelContainer">
            <div class="panel panel__1">
                <img class="panel__img panel__img1" src="style/img/Location Pin.png">
                <h4 class="panel__title panel__title1">Location</h4>
            </div>
            <div class="panel panel__2">
                <img class="panel__img panel__img2" src="style/img/Headphones.png">
                <h4 class="panel__title panel__title2">Music</h4>
            </div>
            <div class="panel panel__3">
                <img class="panel__img panel__img3" src="style/img/Lightbulb.png">
                <h4 class="panel__title panel__title3">Note</h4>
            </div>
            <div class="panel panel__4">
                <h5 class="panel__4--content">It is a long established fact that a reader will be distracted 
                  by the readable content of a page when looking at its layout. The 
                  point of using Lorem Ipsum is that it has a more-or-less normal distribution 
                  of letters, as opposed to using...</h5>
            </div>
            <div class="panel panel__5">
                <img class="panel__img panel__img5" src="style/img/Bookmarks.png">
                <h4 class="panel__title panel__title5">Books</h4>
            </div>
            <div class="panel panel__6 panel__img6">
                <img class="panel__img" src="style/img/Lightning-Bolt.png">
                <h4 class="panel__title panel__title6">Tendonces</h4>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="src/main.js"></script> 
</body>
</html>
